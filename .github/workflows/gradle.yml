name: CI-gradle-build

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-java@v1
      with:
        java-version: '12.0.2'
    - name: Java -version
      run: java -version
    - name: Gradle Build
      run: ./gradlew build
    
